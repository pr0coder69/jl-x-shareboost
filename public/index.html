<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Boost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Exo+2:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Exo 2', sans-serif; }
        .cyber-font { font-family: 'Orbitron', sans-serif; }
        .cyber-bg { background: linear-gradient(135deg, #0a0a1f 0%, #1a1a2e 100%); }
        .cyber-card { background: rgba(15, 23, 42, 0.7); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 8px; }
        .cyber-input { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(59, 130, 246, 0.4); color: #93c5fd; }
        .cyber-button { background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%); }
        .cyber-grid { background-image: linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px); background-size: 20px 20px; }
        .cyber-progress { height: 4px; background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(59, 130, 246, 0.3); }
        .cyber-progress-fill { height: 100%; background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%); }
    </style>
</head>
<body class="cyber-bg text-gray-300 min-h-screen p-4 cyber-grid">
    <div class="max-w-3xl mx-auto">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <div class="flex items-center justify-center gap-2 mb-2">
                <i class="fas fa-bolt text-lg text-blue-400"></i>
                <h1 class="cyber-font text-2xl font-bold text-blue-400">SHAREBOOST</h1>
            </div>
            <p class="text-xs text-blue-200">Automated Facebook Share System</p>
        </div>

        <!-- Main Container -->
        <div class="space-y-4">
            <!-- Control Panel -->
            <div class="cyber-card p-4">
                <div class="flex items-center mb-4">
                    <i class="fas fa-sliders-h text-cyan-400 mr-2"></i>
                    <h2 class="cyber-font text-lg font-bold text-white">CONTROL PANEL</h2>
                    <div class="ml-auto flex items-center">
                        <div class="h-2 w-2 rounded-full bg-green-400 mr-1 animate-pulse"></div>
                        <span class="text-xs text-green-400">ONLINE</span>
                    </div>
                </div>
                
                <form onsubmit="submitForm(event)" class="space-y-3">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <!-- APPSTATE -->
                        <div>
                            <label class="block text-xs cyber-font text-cyan-300 mb-1">
                                <i class="fas fa-key text-xs mr-1"></i>APPSTATE
                            </label>
                            <input type="text" id="cookies" name="cookie" 
                                   class="cyber-input w-full rounded p-2 text-sm"
                                   placeholder="Enter APPSTATE">
                        </div>
                        
                        <!-- LINK -->
                        <div>
                            <label class="block text-xs cyber-font text-cyan-300 mb-1">
                                <i class="fas fa-link text-xs mr-1"></i>LINK
                            </label>
                            <input type="text" id="urls" name="url" 
                                   class="cyber-input w-full rounded p-2 text-sm"
                                   placeholder="Facebook URL">
                        </div>
                        
                        <!-- LIMIT -->
                        <div>
                            <label class="block text-xs cyber-font text-cyan-300 mb-1">
                                <i class="fas fa-bullseye text-xs mr-1"></i>LIMIT
                            </label>
                            <input type="text" id="amounts" name="amount" 
                                   class="cyber-input w-full rounded p-2 text-sm"
                                   placeholder="Share limit">
                        </div>
                        
                        <!-- DELAY -->
                        <div>
                            <label class="block text-xs cyber-font text-cyan-300 mb-1">
                                <i class="fas fa-clock text-xs mr-1"></i>DELAY (sec)
                            </label>
                            <input type="text" id="intervals" name="interval" pattern="[0-9]*"
                                   class="cyber-input w-full rounded p-2 text-sm"
                                   placeholder="Delay">
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="pt-2">
                        <button type="submit" onclick="submitForm()" id="submit-button" 
                                class="cyber-button cyber-font w-full rounded p-3 text-sm font-bold">
                            <i class="fas fa-play mr-2"></i>
                            START SHARE BOOST
                        </button>
                    </div>
                    
                    <!-- Result Display -->
                    <div id="result" class="hidden text-center p-2 rounded text-xs"></div>
                </form>
            </div>

            <!-- Active Processes -->
            <div class="cyber-card p-4" id="process-container">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center">
                        <i class="fas fa-server text-green-400 mr-2"></i>
                        <h2 class="cyber-font text-lg font-bold text-white">ACTIVE</h2>
                    </div>
                    <span class="text-xs cyber-font text-cyan-400 px-2 py-1 bg-gray-800 rounded" id="active-count">0</span>
                </div>
                
                <div id="processing" class="space-y-2">
                    <div id="no-processes" class="text-center py-3 text-gray-500 text-xs">
                        <i class="fas fa-inbox mb-1"></i>
                        <p>No active processes</p>
                    </div>
                </div>
            </div>

            <!-- Footer - UPDATED -->
            <div class="cyber-card p-4">
                <!-- SPAM SHARE with icons -->
                <div class="flex flex-col items-center mb-4">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-fire text-red-500 mr-2"></i>
                        <h3 class="cyber-font text-lg font-bold text-white">SPAM SHARE</h3>
                        <i class="fas fa-bolt text-yellow-500 ml-2"></i>
                    </div>
                    
                    <!-- Icons Row -->
                    <div class="flex space-x-4 text-xl mb-3">
                        <i class="fab fa-facebook text-blue-400"></i>
                        <i class="fab fa-whatsapp text-green-400"></i>
                        <i class="fab fa-telegram text-blue-300"></i>
                        <i class="fab fa-discord text-purple-400"></i>
                        <i class="fab fa-twitter text-sky-400"></i>
                    </div>
                    
                    <!-- Developer by JL Magno -->
                    <div class="text-center mb-3">
                        <p class="text-sm text-cyan-300">
                            <i class="fas fa-code mr-1"></i>
                            Developer by JL Magno
                        </p>
                    </div>
                    
                    <!-- Copyright -->
                    <div class="text-center">
                        <p class="text-xs text-gray-400">
                            <i class="fas fa-copyright mr-1"></i>
                            spam share Â© 2025 All Rights Reserved
                        </p>
                    </div>
                </div>
                
                <!-- Quick Stats -->
                <div class="grid grid-cols-3 gap-2 pt-3 border-t border-gray-700">
                    <div class="text-center">
                        <div class="text-blue-400 font-bold">24/7</div>
                        <div class="text-xs text-gray-400">Uptime</div>
                    </div>
                    <div class="text-center">
                        <div class="text-green-400 font-bold">100%</div>
                        <div class="text-xs text-gray-400">Secure</div>
                    </div>
                    <div class="text-center">
                        <div class="text-purple-400 font-bold">Fast</div>
                        <div class="text-xs text-gray-400">Processing</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        async function submitForm() {
          event.preventDefault();
          const result = document.getElementById('result');
          const button = document.getElementById('submit-button');
          try {
            result.style.display = 'block';
            button.style.display = 'none';
            const response = await fetch('/api/submit', {
              method: 'POST',
              body: JSON.stringify({
                cookie: document.getElementById('cookies').value,
                url: document.getElementById('urls').value,
                amount: document.getElementById('amounts').value,
                interval: document.getElementById('intervals').value,
              }),
              headers: {
                'Content-Type': 'application/json',
              },
            });
            const data = await response.json();
        
            if (data.status === 200) {
              result.style.backgroundColor = 'rgba(6, 78, 59, 0.7)';
              result.style.color = '#a7f3d0';
              result.innerHTML = '<i class="fas fa-check-circle mr-1"></i> Submitted';
              result.classList.remove('hidden');
              button.style.display = 'block';
            } else {
              result.style.backgroundColor = 'rgba(127, 29, 29, 0.7)';
              result.style.color = '#fca5a5';
              result.innerHTML = '<i class="fas fa-exclamation-triangle mr-1"></i> Error';
              result.classList.remove('hidden');
              button.style.display = 'block';
            }
          } catch (e) {
            console.error(e);
            result.style.backgroundColor = 'rgba(127, 29, 29, 0.7)';
            result.style.color = '#fca5a5';
            result.innerHTML = '<i class="fas fa-exclamation-triangle mr-1"></i> Network error';
            result.classList.remove('hidden');
            button.style.display = 'block';
          }
        }
        
        async function linkOfProcessing() {
          try {
            const container = document.getElementById('processing');
            const processContainer = document.getElementById('process-container');
            const noProcessesElement = document.getElementById('no-processes');
            const activeCountElement = document.getElementById('active-count');
            const initialResponse = await fetch('/total');
        
            if (!initialResponse.ok) {
              throw new Error(`Failed to fetch: ${initialResponse.status} - ${initialResponse.statusText}`);
            }
        
            const initialData = await initialResponse.json();
            if (initialData.length === 0) {
              processContainer.style.display = 'block';
              if (noProcessesElement) noProcessesElement.style.display = 'block';
              if (activeCountElement) activeCountElement.textContent = '0';
              return;
            }
            
            if (noProcessesElement) noProcessesElement.style.display = 'none';
            if (activeCountElement) activeCountElement.textContent = initialData.length;
            container.innerHTML = '';
            
            initialData.forEach((link, index) => {
               let { url, count, id, target, session } = link;
               const processCard = document.createElement('div');
               processCard.classList.add('bg-gray-800/50', 'p-2', 'rounded', 'border-l-2', 'border-cyan-500');
        
               const progressPercent = Math.round((count/target)*100);
               
               const text = document.createElement('div');
               text.classList.add('text-xs');
               text.innerHTML = `
                   <div class="flex justify-between items-center mb-1">
                       <div class="flex items-center">
                           <i class="fas fa-microchip text-cyan-400 text-xs mr-1"></i>
                           <span class="cyber-font text-white">${id}</span>
                       </div>
                       <div class="text-cyan-300">${count}/${target}</div>
                   </div>
                   <div class="cyber-progress mb-1">
                       <div class="cyber-progress-fill" style="width: ${progressPercent}%"></div>
                   </div>
               `;
        
               processCard.appendChild(text);
               container.appendChild(processCard);
        
               const intervalId = setInterval(async () => {
                 const updateResponse = await fetch('/total');
        
                 if (!updateResponse.ok) {
                   console.error(`Failed to fetch update: ${updateResponse.status} - ${updateResponse.statusText}`);
                   return;
                 }
        
                 const updateData = await updateResponse.json();
                 const updatedLink = updateData.find((link) => link.session === session);
        
                 if (updatedLink) {
                   let { count } = updatedLink;
                   update(processCard, count, id, index, target);
                 }
               }, 1000);
            });
        
          } catch (error) {
            console.error(error);
          }
        }
        
        function update(card, count, id, index, target) {
          const progressPercent = Math.round((count/target)*100);
          
          card.innerHTML = `
              <div class="flex justify-between items-center mb-1">
                  <div class="flex items-center">
                      <i class="fas fa-microchip text-cyan-400 text-xs mr-1"></i>
                      <span class="cyber-font text-white">${id}</span>
                  </div>
                  <div class="text-cyan-300">${count}/${target}</div>
              </div>
              <div class="cyber-progress mb-1">
                  <div class="cyber-progress-fill" style="width: ${progressPercent}%"></div>
              </div>
          `;
          
          const activeCount = document.querySelectorAll('.bg-gray-800\\/50.p-2.rounded').length;
          const activeCountElement = document.getElementById('active-count');
          if (activeCountElement) activeCountElement.textContent = activeCount;
        }
        
        linkOfProcessing();
        
    </script>
</body>
</html>
